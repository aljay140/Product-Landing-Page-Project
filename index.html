<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header id="header">
            <img src="https://images.unsplash.com/photo-1623904108349-92406e0ea581?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=793&q=80" alt="logo" id="header-img">
            <nav id="nav-bar">
                <ul>
                    <li><a class="nav-link" href="#locations">Locations</a></li>
                    <li ><a class="nav-link" href="#menu">Menu</a></li>
                    <li ><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        <section id="locations">
            <div class="locations-image">
                <img src="https://images.unsplash.com/photo-1642345935392-2c0bc23cf179?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1171&q=80" alt="">
            </div>
            <div class="locations-text">
                <p>We have many locations in the area.</p>
            </div>
            <div>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/SgA1D0oGbXk?si=9F2zUWgDP8FdPcG1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </section>
        <section id="menu">
            <table>
                <tr>
                    <tr>
                        <th colspan="2">Cold</th>
                    </tr>
                    <tr>
                        <td class="item">Iced Coffee</td>
                        <td class="price">$2.00</td>
                    </tr>
                    <tr>
                        <td class="item">Iced Americano</td>
                        <td class="price">$3.50</td>
                    </tr>
                    <tr>
                        <td class="item">Iced Latte</td>
                        <td class="price">$3.00</td>
                    </tr>
                    <tr>
                        <td class="item">Iced Macchiato</td>
                        <td class="price">$3.00</td>
                    </tr>
                </tr>
                <tr>   
                    <tr>
                        <th colspan="2">Hot</th>
                    </tr>
                    <tr>
                        <td class="item">Hot Coffee</td>
                        <td class="price">$2.00</td>
                    </tr>
                    <tr>
                        <td class="item">Hot Latte</td>
                        <td class="price">$3.00</td>
                    </tr>
                    <tr>
                        <td class="item">Hot Chocolate</td>
                        <td class="price">$1.50</td>
                    </tr>
                </tr>
            </table>
        </section>
        <section id="contact">
            <h3>Contact us!</h3>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <label for="email">Your email:</label><input type="email" name="email" id="email" placeholder="example@email.com">
                <textarea name="message-box" id="message-box" cols="30" rows="10"></textarea>
                <input type="submit" id="submit" >
            </form>
        </section>
    </body>
</html>
